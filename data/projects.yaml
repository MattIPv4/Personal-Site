- title: DigitalOcean
  role: Senior Web Developer
  web: true
  print: true
  tags:
    - Community
    - Engineering
    - Open-source
  dates:
    start: June 2019
    end: ~
  headline: Helping millions of developers easily build, test, manage, and scale applications of any size - faster than ever before.
  links:
    - https://digitalocean.com
    - https://github.com/digitalocean
  image:
    file: digitalocean
    position: center
  desc: |
    * Architecting and leading the development a brand new unified stack to support the Community and marketing sites,
    based on a [Next.js](https://nextjs.org) client statically exported and served by a CDN, integrating with a set of
    Node.js API micro-services to provide interactivity for content as well as refreshing exported pages on the CDN,
    all deployed on multi-DC Kubernetes infrastructure.

    * Part of the core team for [Hacktoberfest](https://hacktoberfest.digitalocean.com) as the lead engineer,
    developing the internal API service that integrates with [GitHub](https://github.com) and
    [GitLab](https://gitlab.com) to track contributors and power the program. Maintaining an OpenAPI specification and
    collaborating with an external team to produce the user-facing website, as well as assisting in handling social and
    support through the [Hacktoberfest Twitter account](https://twitter.com/hacktoberfest) and our support system.

    * Leading and co-ordinating the continued development of our open-source projects and
    [Community Tools](https://github.com/search?q=topic%3Adigitalocean-community-tools+org%3Ado-community&type=Repositories),
    such as [NGINXConfig](https://www.digitalocean.com/community/tools/nginx) and
    [do-markdownit](https://github.com/digitalocean/do-markdownit). Working with community contributors to triage issues
    reported on GitHub effectively, shipping new features based on community issues and pull requests.

    * Running outreach programs for super-users on the Community site and open-source contributors, rewarding active
    members answering questions and new contributors to
    [DigitalOcean maintained open-source repositories on GitHub](https://github.com/digitalocean). Thanking them for
    getting involved with our community and rewarding them with a swag pack.

- title: cdnjs / Cloudflare
  role: Open-source Maintainer
  web: true
  print: true
  tags:
    - Community
    - Engineering
    - Open-source
  dates:
    start: October 2018
    end: ~
  headline: "The #1 free and open source CDN built to make life easier for developers."
  links:
    - https://cdnjs.com
    - https://github.com/cdnjs
  image:
    file: cdnjs
    position: center
  desc: |
    * Working with the team at [Cloudflare](https://cloudflare.com) to maintain and ensure reliability of service for
    cdnjs, the world's largest public CDN, as we continue to serve
    [over 230 billion requests a month](https://github.com/cdnjs/cf-stats) to
    [over 13% of websites on the internet](https://w3techs.com/technologies/details/cd-cdnjs).

    * Assisting external contributors wanting to add libraries to cdnjs by developing
    [updated documentation for cdnjs on GitHub](https://github.com/cdnjs/packages/blob/master/CONTRIBUTING.md), as well
    as ensuring we can respond on GitHub to issues that are being created and reviewing any pull requests submitted by
    contributors to add new libraries.

    * Responsible for managing the [cdnjs Twitter account](https://twitter.com/cdnjs) (and
    [status account](https://twitter.com/cdnjsStatus)), providing support to those who ask reach out to us on social and
    triaging any reported issues to be passed onto the team for further investigation.

    * Continuing to work with sponsoring companies such as [Algolia](https://www.algolia.com/),
    [Atlassian Statuspage](https://www.atlassian.com/software/statuspage), and [Sentry](https://sentry.io/welcome/) to
    retain and grow the sponsorships that we have for their services that help keep cdnjs running.

- title: Restarter v3
  role: Standalone Project
  web: true
  print: false
  tags:
    - Engineering
  dates:
    start: September 2017
    end: ~
  headline: A utility bot for Discord servers, featuring automatic channel reactions, reaction roles, server logging, moderation, and so much more.
  links:
    - https://restarter.mattcowley.co.uk
  image:
    file: restarter
    position: center
  desc: |
    * Restarter is a [Discord](https://discord.com) bot that started with version 1 written in Python all the way back
    in 2017, and is now in version 3 running Node.js with [Discord.js](https://discord.js.org), having grown to serve
    over 12,000 servers with assorted utility and moderation functionality.

    * The bot runs in a distributed fashion across multiple processes, tied together through network calls and a shared
    database backing the whole system. Included in the bot are a wide range of utiltiy functions designed to make
    running a Discord server easier, such as [ChannelReacts](https://restarter.mattcowley.co.uk/docs/#channelreacts),
    one of the most popular features in the bot, which allows server administrators to set the bot to automatically
    [add reactions](https://support.discord.com/hc/en-us/articles/360041139231-Adding-Emojis-and-Reactions) to new
    messages posted in a channel.

    * Alongside the utility functions, Restarter also provides server administrators and moderators with a strong set
    of [core moderation functions](https://restarter.mattcowley.co.uk/docs/#moderation), such as the ability to ban and
    kick users with a full [log of actions taken](https://restarter.mattcowley.co.uk/docs/#modlog), as well as features
    to [automatically remove messages](https://restarter.mattcowley.co.uk/docs/#filtering) containing Discord invites.

- title: DNS over Discord (1.1.1.1)
  role: Standalone Project
  web: true
  print: false
  tags:
    - Engineering
    - Open-source
  dates:
    start: August 2019
    end: ~
  headline: Ever wanted to make DNS requests from the comfort of your Discord server? Well now you can, thanks to the @1.1.1.1 bot.
  links:
    - https://developers.cloudflare.com/1.1.1.1/fun-stuff/dns-over-discord
    - https://dns-over-discord.v4.wtf/invite
  image:
    file: dns-over-discord
    position: bottom
  desc: |
    * The 1.1.1.1 DNS over Discord bot allows anyone to perform DNS lookups directly in Discord, via the
    [DNS over HTTPS 1.1.1.1 resolver](https://developers.cloudflare.com/1.1.1.1/dns-over-https).

    * Includes support for performing whois lookups on IP addresses, domain names and ASNs via the
    [web-whois package](https://www.npmjs.com/package/web-whois) thanks to the awesome
    [rdap.cloud](https://rdap.cloud/), [whoisjs](https://whoisjs.com/) and [cfwho](https://cfwho.com/) services.

    * The bot is written in JavaScript, and is [open-source on GitHub](https://github.com/MattIPv4/DNS-over-Discord) --
    hosted via [Cloudflare Workers](https://workers.cloudflare.com/), responding to user-run commands with Discord's new
    [Interactions (Slash Commands)](https://discord.com/developers/docs/interactions/slash-commands) feature.

- title: Rythm
  role: Web Developer
  web: true
  print: true
  tags:
    - Engineering
  dates:
    start: March 2021
    end: Janurary 2022
    other:
      - start: November 2017
        end: May 2018
  headline: You, your friends, and some good tunes. Rythm makes it possible to listen to your favorite music with all your friends.
  links:
    - https://rythm.fm
  image:
    file: rythm
    position: center
  desc: |
    * Working with the team at Rythm to deliver a unique website experience for the over 20 million communities using
    Rythm and exploring the features of the service, utilising [Nuxt.js](https://nuxtjs.org/) statically exported via a
    custom CI pipeline and deployed to internal Kubernetes infrastructure for resilliancy.

    * Developing a fully client-side checkout experience for new customers, integrating directly with an in-house
    payments API as well as with Chargebee and Stripe to provide a seamless flow for the user, allowing them to quickly
    gain access to paid features of the service online.

    * Previously, working with a team of developers to build the original web dashboard for Rythm in PHP (Laravel),
    integrating with the private API for the bot. Also, developing ancilliary support bots for the team, such as support
    automation and donations integrations, and assisting in providing technical customer support.

- title: js.org
  role: Developer Relations
  web: true
