<extends src="layouts/base.html">
    <block name="head">
        <scope with="({ config, extraTitle: ' / Playlists', extraUrl: '/playlists' })">
            <include src="components/meta.html"></include>
        </scope>
    </block>

    <block name="content">
        <h1>{{ config.title }}</h1>

        <div class="intro">
            <div class="main full">
                <div class="items">
                    <each loop="item in playlists">
                        <div>
                            <h4>{{ item.title }}</h4>
                            <each loop="subitem in item.items">
                                <h2>
                                    <if condition="subitem.link">
                                        <a href="{{ subitem.link }}" target="_blank" rel="noopener">
                                            {{{ subitem.title }}}️
                                        </a>
                                    </if>
                                    <else>
                                        {{{ subitem.title }}}️
                                    </else>
                                </h2>
                            </each>
                        </div>
                    </each>
                </div>
            </div>
        </div>

        <include src="components/footer.html"></include>
    </block>
</extends>
