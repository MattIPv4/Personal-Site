<!DOCTYPE html>
<html lang="en-GB">
<head>
    <block name="head"></block>

    <if condition="environment === 'web'">
        <!-- Preload -->
        <link rel="preload" href="js/main.js" as="script"/>
        <link rel="preload" href="js/toast.js" as="script"/>
        <link rel="preload" href="css/base.css" as="style"/>
        <link rel="preload" href="js/themes/crt.js" as="script"/>
        <link rel="preload" href="css/themes/crt.css" as="style"/>
        <link rel="preload" href="js/themes/swift.js" as="script"/>
        <link rel="preload" href="css/themes/swift.css" as="style"/>
    </if>

    <!-- Google Analytics -->
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', '{{ config.google.analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    <script async defer src="https://www.google-analytics.com/analytics.js"></script>

    <if condition="environment === 'web'">
        <!-- Global styles -->
        <link rel="stylesheet" href="css/base.css"/>
    </if>

    <if condition="environment === 'print'">
        <!-- Print styles -->
        <link expand="true" rel="stylesheet" href="css/print.css"/>
    </if>

    <!-- Async font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400&display=swap&subset=latin-ext"
          rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'"/>
    <noscript>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400&display=swap&subset=latin-ext"
              rel="stylesheet"/>
    </noscript>
</head>
<body>
<div class="content">
    <block name="content"></block>

    <if condition="environment === 'web'">
        <!-- Theme loader -->
        <script src="js/main.js"></script>
        <script async src="js/toast.js"></script>
    </if>
</div>
</body>
</html>
