- title: DigitalOcean
  role: Community Platform Manager
  tags:
    - Community
    - Engineering
    - Open-source
  dates:
    start: June 2019
    end: ~
  headline: Helping millions of developers easily build, test, manage, and scale applications of any size - faster than ever before.
  links:
    - https://digitalocean.com/community
    - https://github.com/do-community/
  image:
    file: digitalocean
    position: center
  desc: |
    * Working as part of the engineering team for the Community platform to continually evolve the feature-set provided
    on the site to better the experience for our Community users across our Q&A section, our Community Tools listings,
    and our vast collection of tutorial content, as well as working with internal teams using the platform.

    * Leading and co-ordinating the continued development of our
    [open-source Community Tools](https://github.com/search?q=topic%3Adigitalocean-community-tools+org%3Ado-community&type=Repositories),
    such as [NGINXConfig](https://www.digitalocean.com/community/tools/nginx). Working with community contributions to
    triage issues reported on GitHub effectively, shipping new features based on community issues and pull requests.

    * Running our GitHub open-source outreach program, reaching out to new contributors on any of the
    [DigitalOcean maintained open-source repositories on GitHub](https://github.com/digitalocean/), thanking them for
    being involved with our projects and sending them a swag pack as a gift for contributing.

    * Part of the core team for Hacktoberfest 2019 and 2020, responsible for handling all social and support enagement
    through the [Hacktoberfest Twitter account](https://twitter.com/hacktoberfest) and our Freshdesk support system.
    Also a principal engineer for maintaining the
    [open-source Ruby on Rails Hacktoberfest application](https://github.com/digitalocean/hacktoberfest/) that powers
    the whole event and website.

    * Moderating the [DigitalOcean Community](https://www.digitalocean.com/community/) on a daily basis, handling any
    user reports as well as the automated spam filter systems in place. Responding to any users who reach out when their
    post is caught in the automated filters.

    * Collaborating with the community management team to ensure the platform provides the features they need to
    effectively work with our community and assisting them with engaging on
    [Community Questions and Answers](https://www.digitalocean.com/community/questions), as well as escalting issues
    internally to support teams when appropriate and improving processes for triaging feedback provided by our users.

- title: cdnjs / Cloudflare
  role: Open-source Maintainer
  tags:
    - Community
    - Engineering
    - Open-source
  dates:
    start: October 2018
    end: ~
  headline: "The #1 free and open source CDN built to make life easier for developers."
  links:
    - https://cdnjs.com/
    - https://github.com/cdnjs/
  image:
    file: cdnjs
    position: center
  desc: |
    * Working with the team at [Cloudflare](https://cloudflare.com) to maintain and ensure reliability of service for
    cdnjs, as we continue to serve [over 210 billion requests a month](https://github.com/cdnjs/cf-stats) to
    [over 12% of websites on the internet](https://w3techs.com/technologies/details/cd-cdnjs).

    * Assisting external contributors wanting to add libraries to cdnjs by developing
    [updated documentation for cdnjs on GitHub](https://github.com/cdnjs/packages/blob/master/CONTRIBUTING.md), as well
    as ensuring we can respond on GitHub to issues that are being created and reviewing any pull requests submitted by
    contributors to add new libraries.

    * Responsible for managing the [cdnjs Twitter account](https://twitter.com/cdnjs) (and
    [status account](https://twitter.com/cdnjsStatus)), providing support to those who ask reach out to us on social and
    triaging any reported issues to be passed onto the team for further investigation.

    * Continuing to work with sponsoring companies such as [Heroku](https://www.heroku.com/),
    [Algolia](https://www.algolia.com/), and [Atlassian Statuspage](https://www.atlassian.com/software/statuspage) to
    retain and grow the sponsorships that we have for their services that help keep cdnjs running.

- title: js.org
  role: Developer Relations
  tags:
    - Community
    - Open-source
  dates:
    start: October 2018
    end: ~
  headline: js.org provides free js.org subdomains to JavaScript projects on GitHub for free through GitHub.
  links:
    - https://js.org
    - https://github.com/js-org/js.org
  image:
    file: js-org
    position: center
  desc: |
    * Directly responsible for triaging issues and reviewing pull requests made by third-party developers requesting
    their custom js.org subdomains on the [js.org GitHub repository](https://github.com/js-org/js.org), ensuring they
    meet our standards for being granted a free subdomain.

    * Building out [automation to handle the annual cleanup](https://github.com/MattIPv4/js.org-cleanup) of the js.org
    active file to ensure all subdomains are valid, liaising with contributors on subdomains which have failed checks
    to resolve any issues.

    * Working with the js.org team and external contributors to develop new PR review and management systems through
    continuous integration (CI), working to remove the need for intesive human review of every domain request.

- title: 1.1.1.1 DNS over Discord
  role: Standalone Project
  tags:
    - Engineering
    - Open-source
  dates:
    start: August 2019
    end: ~
  headline: Ever wanted to make DNS requests from the comfort of your Discord server? Well now you can, thanks to the @1.1.1.1 bot.
  links:
    - https://developers.cloudflare.com/1.1.1.1/fun-stuff/dns-over-discord
    - https://dns-over-discord.v4.wtf/invite
  image:
    file: dns-over-discord
    position: bottom
  desc: |
    * The 1.1.1.1 DNS over Discord bot allows anyone to perform DNS lookups directly in Discord, via the
    [DNS over HTTPS 1.1.1.1 resolver](https://developers.cloudflare.com/1.1.1.1/dns-over-https).

    * The bot is written in JavaScript, and is [open-source on GitHub](https://github.com/MattIPv4/DNS-over-Discord) --
    hosted via [Cloudflare Workers](https://workers.cloudflare.com/), responding to user-run commands with Discord's new
    [Interactions (Slash Commands)](https://discord.com/developers/docs/interactions/slash-commands) feature.

- title: PogChamp of the Day
  role: Standalone Project
  tags:
    - Engineering
    - Open-source
  dates:
    start: January 2021
    end: ~
  headline: Your new PogChamp is... View the new Twitch PogChamp and the history of the PogChamp of the Day at pogchamp.today
  links:
    - https://pogchamp.today/
    - https://github.com/MattIPv4/pogchamp
  image:
    file: pogchamp
    position: center
  desc: |
    * This web-app reveals the new PogChamp emote for [Twitch](https://www.twitch.tv/), mirroring the style that Twitch
    used in many of their motion-graphics, as well as documenting the history of the PogChamp of the Day.

    * The entire application was built to be [open-source on GitHub](https://github.com/MattIPv4/pogchamp), relying on
    GitHub Actions and Pages to operate, with automation build using the
    [Twitch API](https://dev.twitch.tv/docs/v5/reference/chat#get-chat-emoticons-by-set) to detect new PogChamp emotes.

- title: JetBrains Community
  role: Community Manager
  tags:
    - Community
    - Open-source
  dates:
    start: April 2018
    end: ~
  headline: JetBrains Community is the Reddit and Discord community for all things JetBrains.
  links:
    - https://discord.gg/jetbrains
    - https://www.reddit.com/r/jetbrains/
  image:
    file: jetbrains-community
    position: center
  desc: |
    * Creating and managing a large community of JetBrains users and team members on
    [Discord](https://discord.com/invite/jetbrains) where community members can all chat and interact with each other in
    a safe environment, asking for and receiving help around JetBrains products and projects as well as having open
    discussion about almost anything.

    * Working with the team at JetBrains to create [unique branding](https://github.com/JetBrains-Community/brand)
    in-line with overall JetBrains branding for the community and to ensure that our operations align with what they
    expect of a user group.

    * Expanding the community beyond Discord into a
    [large network of sub-communities on Reddit](https://www.reddit.com/user/SupremeDesigner/m/jetbrains_community/),
    including [r/JetBrains](https://www.reddit.com/r/Jetbrains/) and [r/PyCharm](https://www.reddit.com/r/pycharm/).

- title: Young Theatre
  role: Chief In-House Electrician
  tags:
    - Live Production
  dates:
    start: February 2014
    end: September 2019
  headline: A youth theatre group run by young people for young people.
  links:
    - https://www.youngtheatre.org.uk/
  image:
    file: youngtheatre-panto2016
    position: top
  desc: |
    * Responsible for continual maintenance of all electrical equipment within the theatre company, including lighting
    fixtures, power distribution, control equipment, etc.

    * Training new members on the crew on basics electrical saftey, how to wire common connectors used in the theatre,
    and the basics of power and lighting in the venue.

    * Responsible for the installation, wiring and checking of any practical effects used in productions, ensuring they
    are safe to be used on stage.

    * Acting production electrician or stage electrics during performances put on by the theatre company, responsible
    for practical effects and overall power distribution during productions.

- title: Blink FM
  role: Programme Controller
  tags:
    - Live Production
    - Live Broadcasting
  dates:
    start: October 2014
    end: September 2017
  headline: A local, youth run radio station that broadcasts online to all and via FM radio to areas of South Bucks.
  links:
    - https://internetradiouk.com/blink-fm/
  image:
    file: blink-fm
    position: bottom
  desc: |
    * Responsible for co-ordinating with different presenters to establish an ongoing, flexible schedule for when shows
    are on air, ensuring that all content follows
    [Ofcom guidelines](https://www.ofcom.org.uk/tv-radio-and-on-demand/broadcast-codes/broadcast-code) and is safe to
    broadcast on air.

    * Providing assistance to youth presenters in the studio to ensure that their shows run smoothly and are broadcast
    successfully, training and aiding them in using studio equipment including the Auto DJ and Myriad systems.

    * Working with the Blink team and the parent team at Wycombe Youth Action to continue to grow the radio station,
    including aquiring new and improved equipment, as well as developing a new website and graphics package for the
    station to boost the brand.

